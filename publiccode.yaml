description:
  it:
    features:
      - Valutazione Web
    genericName: Valutazione Web
    longDescription: |2
       Il progetto Valutazione web, mira ad ottimizzare le procedure di gestione dell'attività didattica condotta in aula, puntando ad automatizzare l'attività di valutazione dei discenti. La dematerializzazione dei moduli cartacei riferiti al questionario di gradimento e al test di apprendimento, è uno degli obbiettivi che lo strumento consente di raggiungere attraverso la predisposizione di semplici ed intuitive form di inserimento. Nel caso del test di apprendimento, il discente può immediatamente consultare la correzione delle risposte che ha fornito, prendendo visione del punteggio ottenuto e del conseguente esito.
      Più nessuna operazione di data entry è quindi necessaria da parte degli
      operatori della formazione, i quali possono investire il loro tempo ad
      analizzare la ricca reportistica offerta in merito ai dati acquisiti, in
      modo da valutare eventuali margini di miglioramento e conseguenti
      interventi, finalizzati a garantire i più elevati standard qualitativi.
    shortDescription: |-
      Il progetto Valutazione web, mira ad ottimizzare le procedure di gestione
      dell'attività didattica condotta in aula, puntando ad automatizzare il
      tutto
